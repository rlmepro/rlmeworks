<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - RLMepro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: monospace;
      background: url('https://media.istockphoto.com/id/1358309521/vector/money-cash-seamless-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .dashboard {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      margin-top: 4rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .balance-section {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .balance-card {
      flex: 1;
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #444;
      text-align: center;
    }
    .balance-card h3 {
      margin: 0;
      font-size: 1rem;
      color: #aaa;
    }
    .balance-card p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #0f0;
    }
    table {
      width: 100%;
      background: #111;
      color: #fff;
      border-collapse: collapse;
      border: 1px solid #444;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Welcome to RLMepro</h1>

    <div class="balance-section">
      <div class="balance-card">
        <h3>Available Balance</h3>
        <p id="availableBalance">₹0</p>
      </div>
      <div class="balance-card">
        <h3>Locked Balance</h3>
        <p id="lockedBalance">₹0</p>
      </div>
    </div>

    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Txn ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionTable">
        <!-- Transactions will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const uid = localStorage.getItem("uid");

    if (!uid) {
      alert("Login First");
      location.href = "login.html";
    }

    // Fetch balances
    firebase.database().ref("users/" + uid).on("value", (snapshot) => {
      const data = snapshot.val();
      document.getElementById("availableBalance").innerText = `₹${data.balance || 0}`;
      document.getElementById("lockedBalance").innerText = `₹${data.lockedBalance || 0}`;
    });

    // Fetch transactions
    firebase.database().ref("transactions").orderByChild("uid").equalTo(uid).on("value", (snap) => {
      const tbody = document.getElementById("transactionTable");
      tbody.innerHTML = "";
      snap.forEach((child) => {
        const txn = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${txn.txnId || 'N/A'}</td>
          <td>${txn.type}</td>
          <td>₹${txn.amount}</td>
          <td>${txn.time}</td>
          <td>${txn.status}</td>
        `;
        tbody.prepend(tr);
      });
    });
  </script>
</body>
</html>
